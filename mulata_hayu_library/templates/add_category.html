<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mulata Hayu Digital Library - Admin Dashboard</title>
</head>
<style>
    /* General reset and body styling */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        color: #333;
        line-height: 1.6;
    }

    /* Header and Navigation Styling */
    header {
        background-color: #333;
        padding: 20px 0;
    }
    nav {
        text-align: center;
    }
    nav a {
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
        margin: 0 10px;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    /* Hover Effects for Navigation Links */
    nav a:hover {
        background-color: #007BFF;
        transform: scale(1.1);
    }

    /* General container styling */
    .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
    }

    /* Form Styling */
    form {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 40px;
        margin-top: 40px;
        animation: fadeIn 1.5s ease-in-out;
    }

    form h1 {
        font-size: 2.5rem;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        font-size: 1.2rem;
        margin-bottom: 10px;
        display: block;
    }

    .form-group input, .form-group select {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .btn {
        background-color: #007BFF;
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 1rem;
        text-align: center;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
    }

    .btn:hover {
        background-color: #0056b3;
    }

    /* Keyframes for Animations */
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    /* Flash Message Styling */
    .flash {
        background-color: #f8d7da;
        color: #721c24;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        animation: fadeIn 2s ease-in-out;
    }

    /* Footer Styling */
    footer {
        padding: 20px 0;
        text-align: center;
        background-color: #333;
        color: #fff;
        margin-top: 40px;
    }

    /* Smooth Scrolling */
    html {
        scroll-behavior: smooth;
    }
</style>
</head>
<body>

<body>
    
    {% extends "base.html" %}
{% block content %}
    <div class="container">
        <h1>{{ 'Edit Category' if category else 'Add New Category' }}</h1>
        <form method="POST">
            <div class="form-group">
                <label for="name">Category Name:</label>
                <input type="text" id="name" name="name" value="{{ category.name if category else '' }}" required>
            </div>
            <button type="submit" class="btn">{{ 'Update' if category else 'Add' }} Category</button>
        </form>
    </div>
{% endblock %}
</body>
</html>
